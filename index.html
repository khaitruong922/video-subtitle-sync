<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Subtitle Sync</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="container">
      <div id="inputs">
        <div>
          <label for="video-input">Video</label>
          <input type="file" id="video-input" accept="video/*,.mkv" />
        </div>
        <div>
          <label for="subtitle-file-input">Subtitle</label>
          <input type="file" id="subtitle-file-input" accept=".srt,.ass" />
        </div>
        <div>
          <label for="subtitle-offset">Offset (ms)</label>
          <input type="number" id="subtitle-offset" value="0" />
        </div>
      </div>
      <video id="video-player" controls></video>
      <div id="subtitle-container"></div>
      <div id="toggle-mode-btn"></div>
    </div>
  </body>
</html>
